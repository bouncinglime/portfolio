<!DOCTYPE html>

<html>
	
	<head>
		<!-- favicon -->
		<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
		<!-- meta tags -->
		<meta charset="utf-8" />
		<meta name="Marielle Hsu Portfolio" content="HTML,CSS,JavaScript" />
		<meta name="author" content="Marielle Hsu" />
		<meta name="description" content="Creating efficient, intuitive experiences." />
		<meta name="keywords" content="UX,UI,UI/UX,design,experience design,service design,user experience design,efficient design,hexagon" />
		<!-- css -->
		<link rel="stylesheet" type="text/css" href="homeycombs/css/homeycombs.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<!-- title -->
		<title>Marielle Hsu - Connect</title>
		<!-- pulling local jquery & scripts -->
		<script src="js/jquery-2.2.4.min.js"></script>
		<script src="homeycombs/js/jquery.homeycombs.js"></script>
		<script src="js/scroll.js"></script>
	</head>
	
	<!-- MAIN BODY -->
	
	<body>
		
		<!-- actual content -->
		
		<div class="narrow">
			
			<!-- logo and name -->
			<div class="chop">
				<a href="index.html"><img class="chop" src="images/logo.png" alt="nested hex logo"></a>
			</div>
			<h1>Connect</h1>
			
			<!-- Spacing -->
			<br />
			
			<!-- laying out the hexagons -->
			<div class="honeycombs">
				<!-- email -->
				<a class="comb" href="mailto:contact@mariellehsu.com?Subject=Website%20Connection">
					<img src="images/connect/connect.png" />
					<div class="hexlabel">
						<span>Email me!</span>
					</div>
				</a>
				<!-- flickr -->
				<a class="comb" href="https://www.flickr.com/photos/bouncinglime/" target="_blank">
					<img src="images/connect/flickr.png" />
					<div class="hexlabel">
						<span>photography</span>
					</div>
				</a>
				<!-- linkedin -->
				<a class="comb" href="http://linkedin.com/in/mariellehsu" target="_blank">
					<img src="images/connect/linkedin.png" />
					<div class="hexlabel">
						<span>connect</span>
					</div>
				</a>
				<!-- twitter -->
				<a class="comb" href="https://twitter.com/bouncinglime/" target="_blank">
					<img src="images/connect/twitter.png" />
					<div class="hexlabel">
						<span>tweets</span>
					</div>
				</a>
				<!-- meetup -->
				<a class="comb" href="https://meetup.com/members/8487112/" target="_blank">
					<img src="images/connect/meetup.png" />
					<div class="hexlabel">
						<span>interests</span>
					</div>
				</a>
				<!-- goodreads -->
				<a class="comb" href="https://goodreads.com/mariellehsu" target="_blank">
					<img src="images/connect/goodreads.png" />
					<div class="hexlabel">
						<span>books</span>
					</div>
				</a>
				<!-- github -->
				<a class="comb" href="https://github.com/bouncinglime/" target="_blank">
					<img src="images/connect/github.png" />
					<div class="hexlabel">
						<span>code</span>
					</div>
				</a>
				<!-- last.fm -->
				<a class="comb" href="https://last.fm/user/bouncinglime/" target="_blank">
					<img src="images/connect/lastfm.png" />
					<div class="hexlabel">
						<span>d(^_^)b</span>
					</div>
				</a>
			</div>
			<!-- closing homeycombs div -->
			
		</div> <!-- closing narrow div -->
		
	</body>
	
</html>
