<!DOCTYPE html>

	<!-- MAIN BODY -->
	
	<body>
		
		<!-- actual content -->
		
		<div class="narrow">
			
			<!-- logo and name -->
			<div class="chop">
				<a href="index.html"><img class="chop" src="/main-img/logo.png" alt="nested hex logo" title="nested hex logo" /></a>
			</div>
			<h1>Connect</h1>
			
			<!-- Spacing -->
			<br />

						<span>photography</span>
					</div>
				</a>
				<!-- linkedin -->
				<a class="comb" href="https://linkedin.com/in/mariellehsu" target="_blank" rel="noopener">

						<span>connect</span>

				</a>

				<a class="comb" href="https://twitter.com/bouncinglime/" target="_blank" rel="noopener">

				<a class="comb" href="https://goodreads.com/mariellehsu" target="_blank" rel="noopener">

						<span>code</span>
					</div>

				<a class="comb" href="https://last.fm/user/bouncinglime/" target="_blank" rel="noopener">
